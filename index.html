<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BillionCall</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>BillionCall</h2>
  <div id="container">
    <div id="videos">
      <video id="localVideo" autoplay playsinline muted></video>
      <div id="controls">
        <button id="muteBtn">Mute</button>
        <button id="videoBtn">Video Off</button>
      </div>
    </div>
    <div id="chat">
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input id="chat-input" autocomplete="off" placeholder="Type a message..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <div id="adminLoginDiv">
  <input type="password" id="adminPasswordInput" placeholder="Admin password">
  <button id="adminLoginBtn">Login as Admin</button>
  </div>

  <div id="adminPanel" style="display:none;">
  <h3>Admin Panel</h3>
  <div id="adminUserList"></div>
  <button id="endMeetingBtn" style="background:red;color:white;">End Meeting</button>
  </div>
  <button id="screenShareBtn">Share Screen</button>
  <input id="roomInput" placeholder="Room name" />
  <button id="joinBtn">Join Room</button>

  <div id="incomingCallModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
    <div style="background:white; padding:2em; border-radius:8px; text-align:center;">
      <h3 id="callerName"></h3>
      <p>is calling you...</p>
      <button id="answerBtn" style="background:green;color:white;">Answer</button>
      <button id="declineBtn" style="background:red;color:white;">Decline</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
